<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="contenedor">
    <div class="imagen"><img  class="logo" src="images/avatar-jessica.jpeg" alt="Logo-avatar"></div>
    <div class="texto">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </div> 
    <div class="botones"> 

      <section class="servicios">
        <a href="#">GitHub</a>
      </section>

      <section class="servicios">
        <a href="#">Frontend Mentor</a>
      </section>

      <section class="servicios">
        <a href="#">LinkedIn</a>
      </section>

      <section class="servicios">
        <a href="#">Twitter</a>
      </section>

      <section class="servicios">
        <a href="#">Instagram</a>
      </section>

    </div>
    
  </div>
  <div class="attribution">
    <p class="parrafo">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">José Diego Pérez Pérez</a>.</p>
  </div>
</body>
</html>
